<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Дашборд аналитики фильмов</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home/admin">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/home/admin/about">Об авторе</a></li>
                <li class="nav-item"><a class="nav-link" href="/home/admin/analytics">Аналитика</a></li>
                <li class="nav-item"><a class="nav-link" href="/home/admin/users">Пользователи</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-4 d-flex flex-column">
            <div class="card mb-3 flex-grow-1 text-center d-flex align-items-center justify-content-center">
                <div class="card-body">
                    <h5 class="card-title display-4" th:text="${numberOfMovies}"></h5>
                    <p class="card-text">Общее количество фильмов</p>
                </div>
            </div>
            <div class="card flex-grow-1 text-center d-flex align-items-center justify-content-center">
                <div class="card-body">
                    <h5 class="card-title display-4" th:text="${averageDuration} + ' минут'"></h5>
                    <p class="card-text">Средняя длительность фильма</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card h-80">
                <img class="card-img-top" th:src="${oldestMovie.posterURL}" alt="Постер">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${oldestMovie.movieTitle}"></h5>
                    <p class="card-text">Самый старый фильм</p>
                    <p class="card-text">Дата выпуска: <span th:text="${oldestMovie.releaseDate}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card h-80">
                <img class="card-img-top" th:src="${newestMovie.posterURL}" alt="Постер">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${newestMovie.movieTitle}"></h5>
                    <p class="card-text">Самый новый фильм</p>
                    <p class="card-text">Дата выпуска: <span th:text="${newestMovie.releaseDate}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
